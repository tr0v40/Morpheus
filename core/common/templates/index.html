{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Morpheus</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="{% static 'css/materialize.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/style.css'%}">
  
</head>
<body class="body">
        <ul id="slide-out" class="side-nav fixed">
                <li class="center no-padding">
                  <div class="indigo white-text" style="height: 130px;">
                    <div class="row">
                      <img style="margin-top: 2%;" width="100" height="100" src="{% static 'images/MORPHEUS logo.png' %}" class="circle responsive-img" />
            
                      <p style="margin-top: -13%;">
                        
                            MORPHEUS 
                        
                      </p>
                    </div>
                  </div>
                </li>
            
                <li id="dash_dashboard">
                    <a class="waves-effect" href="#!"><b>Menu</b></a></li>
            
                <ul class="collapsible" data-collapsible="accordion">
                  <li id="dash_users">
                    <div id="dash_users_header" class="collapsible-header waves-effect"><b>Cadastros</b></div>
                    <div id="dash_users_body" class="collapsible-body">
                      <ul>
                        <li id="users_seller">
                          <a class="waves-effect" style="text-decoration: none;" href="{% url 'LisClient' %}">Cliente</a>
                        </li>
            
                        <li id="users_customer">
                          <a class="waves-effect" style="text-decoration: none;" href="{% url 'LisProduct' %}">Produto</a>
                        </li>
                        <li id="users_customer">
                                <a class="waves-effect" style="text-decoration: none;" href="{% url 'Listype' %}">Embalagem</a>
                        </li>
                      </ul>
                    </div>
                  </li>
            
                  <li id="dash_products">
                    <div id="dash_products_header" class="collapsible-header waves-effect"><b>Commercial Invoice</b></div>
                    <div id="dash_products_body" class="collapsible-body">
                      <ul>
                        <li id="products_product">
                          <a class="waves-effect" style="text-decoration: none;" href="#!">Gerar</a>
                          <a class="waves-effect" style="text-decoration: none;" href="#!">Imprimir</a>
                        </li>
                      </ul>
                    </div>
                  </li>
            
                  
                </ul>
              </ul>
            
              <header>
                  
                <ul class="dropdown-content" id="user_dropdown">
                  <li><a class="indigo-text" href="#!">Usuario</a></li>
                  <li><a class="indigo-text" href="#!">Logout</a></li>
                </ul>
            
                <nav class="indigo" role="navigation">
                  <div class="nav-wrapper">
                    <a data-activates="slide-out" class="button-collapse show-on-" href="#!"><img style="margin-top: -20px; margin-left: 5px;" src="{% static 'images/MORPHEUS logo.png' %}" width="100px" height="100px"/></a>
                    
                    
                    <ul class="right hide-on-med-and-down ">
                      <li>
                          
                        <a class='right dropdown-button' href='' data-activates='user_dropdown'><i class=' material-icons'>account_circle</i></a>
                      </li>
                    </ul>

            
                    <a href="#" data-activates="slide-out" class="button-collapse"><i class="mdi-navigation-menu"></i></a>
                  </div>
                </nav>
            

              </header>
            
              <main>
                    <div class="row">&nbsp;</div>
                <div class="row">
                        <div class="col s2" >  &nbsp;</div> 
                    <div class="col s9" >  
                    <div style="padding:35px;" class="card">
                      <div class="row" style="padding: 1px">
                        <div class="center card-title">
                                {% block content %}
                                {% endblock %}
                        </div>
                      </div>
                      
            </div>
        </div>

                        
            
        
                
            




  <script type="text/javascript" src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
  <!-- Compiled and minified JavaScript -->
  <script src="{% static 'js/materialize.js' %}"></script>
  <script type="text/javascript">
    $(".button-collapse").sideNav();
  </script>
</body>
</html>
